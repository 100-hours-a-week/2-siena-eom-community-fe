<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1 class="title">weMessage</h1>
        <hr class="horizontal-rule"/>
        <h2 class="title">로그인</h2>
        <form>
            <div class="inputbox">
                <label for="id">이메일</label>
                <input 
                       type="text" 
                       name="id" 
                       id="id" 
                       placeholder="이메일을 입력하세요" 
                required>
            </div>
            <div class="inputbox">
                <label for="password">비밀번호</label>
                <input 
                       type="password" 
                       name="password" 
                       id="password" 
                       placeholder="비밀번호를 입력하세요"
                 required>
            </div>
            <button type="submit" class="blue-button">로그인</button>
            <button type="submit" class="gray-button">회원가입</button>
        </form>
    </div>
</body>
</html>
