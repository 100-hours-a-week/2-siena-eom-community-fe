<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <h1 class="title">WeMessage</h1>
        <hr class="horizontal-rule"/>
        <h2 class="title">비밀번호 수정</h2>
        <form>
            <div class="inputbox">
                <label for="pw">비밀번호</label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" />
                <p class="helperText" name="pw"></p>
            </div>
            <div class="inputbox">
                <label for="pwck">비밀번호 확인</label>
                <input type="password" name="pw" id="pwck" placeholder="비밀번호를 한번 더 입력하세요" />
                <p class="helperText" name="pwck"></p>
            </div>
            <button type="submit" class="blue-button">저장</button>
        </form>
    </div>
</body>
</html>
