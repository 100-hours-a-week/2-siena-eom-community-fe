<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">weMessage</h1>
        <hr class="horizontal-rule"/>
        <h2 class="title">회원 가입</h2>
        <form>
        <div class="profile-input">
            <img class="icon-image" src="images/profile.png"/>
            <label for="profile">프로필 사진</label>
            <input type="file" name="profile" id="profile" accept="image/*" />
        </div>
        <div class="inputbox">
            <label for="email">이메일</label>
            <input type="text" name="email" id="email" placeholder="이메일을 입력하세요" />
            <p class="helperText" name="email"></p>
        </div>
        <div class="inputbox">
            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" />
            <p class="helperText" name="pw"></p>
        </div>
        <div class="inputbox">
            <label for="pwck">비밀번호 확인</label>
            <input type="password" name="pw" id="pwck" placeholder="비밀번호를 한번 더 입력하세요" />
            <p class="helperText" name="pwck"></p>
        </div>
        <div class="inputbox">
            <label for="nickname">닉네임</label>
            <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력해 주세요" />
            <p class="helperText" name="nickname"></p>
        </div>
            <button type="submit" class="blue-button">회원 가입</button>
            <a href="login.html">로그인 하러가기</a>
        </form>
    </div>
</body>
</html>
